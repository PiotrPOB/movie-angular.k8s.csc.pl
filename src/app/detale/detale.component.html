<div *ngIf='film'>
  <h1> {{ film?.title}} ({{ film.year}})</h1>
  <img src="{{baseURL}}{{ film?.poster }}" height="400px" />
  <h4> {{film?.description }} </h4>
  <!-- <p> Zobacz trialier : <a href="{{ film.link}}">kliknij w link</a> </p> -->
  <button (click)="cofnij()">Cofnij</button>

</div>
